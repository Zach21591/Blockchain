<html lang="en">
<head>

    </style>

</head>
<!--navbar for the page-->
<body>
    <nav class="site-nav">
        <a href="/" class="brand">Digital Asset Client</a>

        <div class="nav-links">
            <a href="/">Wallet Generator</a>
            <a href="/make/transaction" style="color: white; text-decoration: none;">Register Asset</a>
            <a href="/view/transactions" style="color: white; text-decoration: none;">View Asset</a>
        </div>
    </nav>

    <!--page heading-->
    <h1>ðŸ”‘Client Wallet GeneratorðŸ”‘</h1>
    <!--styles and formats the heading the proper part of the page-->
    <div style="text-align: center; margin-bottom: 30px;">
        <!--button that generates the public/private keys-->
        <button onclick="generateWallet()">Generate New Wallet</button>
    </div>
    
    <!--sub-heading indicating the public key generation-->
    <h3>Public Key</h3>
    <!--readonly part that has the public key-->
    <textarea id="public_key" readonly></textarea>
    
    <!--sub-heading indicating the private key generation-->
    <h3>Private Key</h3>
    <!--meassage in red making sure this is not shared with others-->
    <p style="color: red; font-weight: bold;">DO NOT SHARE! Must have it for transaction purposes.</p>
    <!--readonly part that has the private key-->
    <textarea id="private_key" readonly></textarea>

    <!--<script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap.bundle.min.js"></script>
    <script src="/static/vendor/DataTables/js/datatables.min.js"></script>
    <script src="/static/vendor/DataTables/js/ellipsis.js"></script>-->

    <script>
        // function to allow the button to actually generate the keys
        async function generateWallet() {
            // attempts to generate the keys
            try {
                // variable that gets key information from /wallet/new
                const response = await fetch('/wallet/new');
                // variable that gets the response and changes it to JSON readable
                const data = await response.json();
                document.getElementById('public_key').value = data.public_key;
                document.getElementById('private_key').value = data.private_key;
            // catches to see if an error occurs
            } catch (error) {
                // alerts user that an error occured when conencting to the server
                alert("Error connecting to server.");
            }
        }
    </script>
</body>
</html>
